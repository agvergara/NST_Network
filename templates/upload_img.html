{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload an image</h1>
            <hr>

            <a href="/delete"> Delete input imgs</a>
            <hr>

            <form action="/" method="POST" enctype="multipart/form-data">

            <div class="form-content-group">
                <label>Select content image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image_content" id="image_content">
                    <label class="custom-file-label" for="image_content">Select image...</label>
                </div>
            </div>


            </br>

            <div class="form-style-group">
                <label>Select style image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image_style" id="image_style">
                    <label class="custom-file-label" for="image_style">Select image...</label>
                </div>
            </div>

            </br>

            <button type="submit" class="btn btn-primary">Upload</button>

            </form>
            {% if output_path != None %}
                <p> Output image <a href="{{output_path}}">here</a></p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
